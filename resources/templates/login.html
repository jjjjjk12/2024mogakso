<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body >
<form action="/login" method="post">
    <div class="container-sm bg-light p-3 position-absolute top-50 start-50 translate-middle rounded-4" style="max-width: 350px;">
        <div class="mb-3 position-relative start-50 translate-middle-x">
            <label for="id" class="form-label">아이디</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="ID" required th:classappend="${wrong} == true ? 'is-invalid' : ''">
        </div>
        <div class="mb-3 position-relative start-50 translate-middle-x">
            <label for="pw" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="pw" name="pw" placeholder="PASSWORD" th:classappend="${wrong} == true ? 'is-invalid' : ''" required>
            <div class="invalid-feedback">중복된 아이디입니다</div>
        </div>
        <a href="/register" class="btn text-dark float-end" role="button">회원가입</a>
        <button type="submit" class="btn btn-dark float-start">로그인</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
