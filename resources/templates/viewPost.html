<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
<nav class="navbar navbar-expand-sm py-0 my-0">
    <div class="container-fluid d-flex justify-content-end">
        <div class="dropdown">
            <button class="btn btn-sm dropdown-toggle border-0" data-bs-toggle="dropdown" type="button" th:text="${member.name}"></button>
            <ul class="dropdown-menu">
                <li><a href="/user" class="dropdown-item small">회원 정보</a></li>
                <li><a href="/remove-user" class="dropdown-item small">회원 탈퇴</a></li>
            </ul>
        </div>
        <a href="/logout" class="btn btn-sm btn-outline-dark">로그아웃</a>
    </div>
</nav>
<nav class="navbar bg-body-tertiary navbar-expand-sm mt-1" data-bs-theme="dark">
    <div class="container-fluid">
        <a href="/" class="navbar-brand fw-bold">BLOG</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <button class="nav-link dropdown-toggle" data-bs-toggle="dropdown">게시판</button>
                    <ul class="dropdown-menu">
                        <li th:each="board:${boards}">
                            <a href="#" th:href="@{|/posts?board=${board.name}|}" th:text="${board.name}" class="dropdown-item"></a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a href="/list" class="dropdown-item">게시판 수정</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">회원</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-md bg-light mt-2 align-items-center pb-1 rounded-top-4">
    <p class="text-black-50 fs-6 my-0 ms-2" th:text="${post.postBoard}"></p>
    <div class="h2 fw-bold mb-2" th:text="${post.title}"></div>
    <p class="mb-0 fw-bold" th:text="${post.member.name}"></p>
</div>
<div class="container-md bg-light mt-2 mb-4 align-items-center rounded-bottom-4">
    <p th:text="${post.textBody}" class="text-break pt-5"></p>
    <form class="d-flex justify-content-end" th:action="@{|/posts/${post.postNum}|}" method="post">
        <input class="btn btn-light btn-sm" type="submit" id="edit" name="attr" value="수정">
        <input class="btn btn-light btn-sm" type="submit" id="delete" name="attr" value="삭제">
    </form>
</div>

<div th:each="comment:${comments}">
    <form th:action="@{|/posts/${post.postNum}|}" method="post">
        <input type="hidden" name="commentNum" th:value="${comment.commentNum}">
        <div th:if="${comment.isEdit} == true" class="container-md align-content-center my-2 rounded-4 input-group">
            <label for="commentEdit"></label>
            <input type="text" id="commentEdit" name="textBody" th:value="${comment.commentBody}" class="form-control rounded-start-4" required>
            <input type="submit" id="saveComment" name="attrComment" value="저장" class="btn btn-sm btn-dark rounded-end-4">
        </div>
        <div th:if="${comment.isEdit} == false" class="container-md bg-light align-content-center my-2 rounded-4">
            <div class="d-flex align-items-center justify-content-between">
                <p th:text="${comment.member.name}" class="mb-0 small fw-bold"></p>
                <div>
                    <input class="btn btn-light btn-sm" type="submit" id="editComment" name="attrComment" value="수정">
                    <input class="btn btn-light btn-sm" type="submit" id="deleteComment" name="attrComment" value="삭제">
                </div>
            </div>
            <p th:text="${comment.commentBody}" class="text-break"></p>
        </div>
    </form>
</div>

<form th:action="@{|/posts/${post.postNum}|}" method="post" class="container-md align-content-center my-2 rounded-4 input-group">
    <label for="comment"></label>
    <input type="text" id="comment" name="comment" placeholder="댓글을 입력하세요" class="form-control rounded-start-4" required>
    <button type="submit" class="btn btn-sm btn-dark rounded-end-4">등록</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
