<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form th:action="@{|/posts/${post.postNum}|}" method="post">
        <div class="form-group">
            <label for="board" ></label>
            <select name="board" id="board" required>
                <option th:each="board : ${boards}" th:value="${board.name}" th:label="${board.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" th:value="${post.title}">
        </div>
        <div class="form-group">
            <label for="textbody">글</label>
            <input type="text" id="textbody" name="textBody" th:value="${post.textBody}"></input>
        </div>
        <button type="submit" name="attr" value="저장">저장</button>
    </form>
</div> <!-- /container -->
</body>
</html>
