<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/posts/new" method="post">
        <div class="form-group">
            <label for="board" ></label>
            <select name="board" id="board" required>
                <option th:each="board : ${boards}" th:value="${board.name}" th:label="${board.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="textbody">글</label>
            <input type="text" id="textbody" name="textbody" placeholder="텍스트를 입력하세요"></input>
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
