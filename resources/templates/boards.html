<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .page-black {
                --bs-pagination-color : var(--bs-dark);
                --bs-pagination-hover-color :var(--bs-dark);
                --bs-pagination-focus-color :var(--bs-dark);
                --bs-pagination-active-bg :var(--bs-dark);
                --bs-pagination-active-border-color :var(--bs-dark);
            }
        </style>
    </head>
<body>
<nav class="navbar navbar-expand-sm py-0 my-0">
    <div class="container-fluid d-flex justify-content-end">
        <div class="dropdown">
            <button class="btn btn-sm dropdown-toggle border-0" data-bs-toggle="dropdown" type="button" th:text="${member.name}"></button>
            <ul class="dropdown-menu">
                <li><a href="/user" class="dropdown-item small">회원 정보</a></li>
                <li><a href="/remove-user" class="dropdown-item small">회원 탈퇴</a></li>
            </ul>
        </div>
        <a href="/logout" class="btn btn-sm btn-outline-dark">로그아웃</a>
    </div>
</nav>
<nav class="navbar bg-body-tertiary navbar-expand-sm mt-1" data-bs-theme="dark">
    <div class="container-fluid">
        <a href="/" class="navbar-brand fw-bold">BLOG</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <button class="nav-link dropdown-toggle" data-bs-toggle="dropdown">게시판</button>
                    <ul class="dropdown-menu">
                        <li th:each="board:${boards}">
                            <a href="#" th:href="@{|/posts?board=${board.name}|}" th:text="${board.name}" class="dropdown-item"></a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a href="/list" class="dropdown-item">게시판 수정</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/list">회원</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="mt-2 mb-0 d-flex justify-content-between align-items-center">
            <p class="text-secondary my-0" th:text="${page.board.name}">hi ></p>
            <a href="/posts/new" th:href="@{|/posts/new?board=${page.board.name}|}" class="btn btn-sm text-center my-0 btn-dark">작성</a>
        </div>
            <ul class="list-unstyled">
                <li class="border-bottom border-dark-subtle p-2  d-flex justify-content-between align-items-center" th:each="post:${page.posts}">
                    <a th:href="@{|/posts/${post.postNum}|}" class="link-dark link-offset-1-hover link-opacity-75-hover py-2">
                        <div class="h5 fw-bold text-truncate" th:text="${post.title}">
                        </div>
                        <div class="opacity-50 text-wrap text-truncate text-start" th:text="${post.textBody}" style="max-height: 3rem; -webkit-line-clamp: 2; -webkit-box-orient: vertical; display: -webkit-box;">
                        </div>
                    </a>
                    <a href="" th:href="@{|/user?user=${post.member.id}|}" class="link-dark py-2 me-2" th:text="${post.member.name}">
                    </a>
                </li>
            </ul>
    </div>

    <div class="d-flex justify-content-center">
        <nav aria-label="Page nav">
            <ul class="pagination page-black">
                <li class="page-item" th:classappend="${page.hasPrevious} == false ? 'disabled' : ''">
                    <a href="" class="page-link" th:href="@{|/posts?board=${page.board.name}&page=${page.page}|}">
                        <span>&laquo;</span>
                    </a>
                </li>
                <li class="page-item">
                    <a href="" class="page-link" th:href="@{|/posts?board=${page.board.name}&page=${page.page}|}" th:text="${page.page}" th:if="${page.hasPrevious} == true">
                        1
                    </a>
                </li>
                <li class="page-item">
                    <a href="" class="page-link active" th:href="@{|/posts?board=${page.board.name}&page=${page.page + 1}|}" th:text="${page.page + 1}">
                        1
                    </a>
                </li>
                <li class="page-item">
                    <a href="" class="page-link" th:href="@{|/posts?board=${page.board.name}&page=${page.page + 2}|}" th:text="${page.page + 2}" th:if="${page.hasNext} == true">
                        1
                    </a>
                </li>
                <li class="page-item" th:classappend="${page.hasNext} == false ? 'disabled' : ''" >
                    <a href="" class="page-link" th:href="@{|/posts?board=${page.board.name}&page=${page.page + 2}|}">
                        <span>&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>


    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
