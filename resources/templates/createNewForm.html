<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
    <nav class="navbar navbar-expand-sm py-0 my-0">
        <div class="container-fluid d-flex justify-content-end">
            <div class="dropdown">
                <button class="btn btn-sm dropdown-toggle" data-bs-toggle="dropdown" type="button" th:text="${member.name}"></button>
                <ul class="dropdown-menu">
                    <li><a href="/list" class="dropdown-item small">게시판 수정</a></li>
                    <li><a href="/edit-user" class="dropdown-item small">회원 수정</a></li>
                </ul>
            </div>
            <a href="/logout" class="btn btn-sm btn-outline-dark">로그아웃</a>
        </div>
    </nav>
    <nav class="navbar bg-body-tertiary navbar-expand-sm mt-1" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand fw-bold">BLOG</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/list">게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user">회원</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-md bg-light my-2 py-2 rounded-4">
        <form action="/posts/new" method="post">
            <div class="my-4 d-inline">
                <select name="board" id="board" class="form-select form-select-sm float-end" required style="width: 20%;">
                    <option th:each="board : ${boards}" th:value="${board.name}" th:label="${board.name}"></option>
                </select>
                <label for="title" class="col-form-label fw-bold fs-5" style="width: 60%;">제목</label>
                <input name="title" type="text" class="form-control-lg rounded-4 my-1 d-block w-100" id="title">
            </div>
            <div class="mt-4">
                <label for="textBody" class="col-form-label fw-bold fs-5">본문</label>
                <textarea name="textbody" class="form-control-lg rounded-4 my-1 d-block w-100 border-black border-2" id="textBody" style="height: 65vh; resize:none"></textarea>
            </div>
            <div class="my-2 d-flex align-items-center justify-content-end">
                <button type="submit" name="attr" value="저장" class="btn btn-dark btn-sm">저장</button>
            </div>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
