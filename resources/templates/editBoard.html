<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
<nav class="navbar navbar-expand-sm py-0 my-0">
    <div class="container-fluid d-flex justify-content-end">
        <div class="dropdown">
            <button class="btn btn-sm dropdown-toggle border-0" data-bs-toggle="dropdown" type="button" th:text="${member.name}"></button>
            <ul class="dropdown-menu">
                <li><a href="/user" class="dropdown-item small">회원 정보</a></li>
                <li><a href="/remove-user" class="dropdown-item small">회원 탈퇴</a></li>
            </ul>
        </div>
        <a href="/logout" class="btn btn-sm btn-outline-dark">로그아웃</a>
    </div>
</nav>
<nav class="navbar bg-body-tertiary navbar-expand-sm mt-1" data-bs-theme="dark">
    <div class="container-fluid">
        <a href="/" class="navbar-brand fw-bold">BLOG</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <button class="nav-link dropdown-toggle" data-bs-toggle="dropdown">게시판</button>
                    <ul class="dropdown-menu">
                        <li th:each="board:${boards}">
                            <a href="#" th:href="@{|/posts?board=${board.name}|}" th:text="${board.name}" class="dropdown-item"></a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a href="/list" class="dropdown-item">게시판 수정</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">회원</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container d-flex justify-content-center position-absolute top-50 start-50 translate-middle">
        <form action="/list" method="post">
            <div class="bg-light rounded-4 p-3">
                <div class="form-check" th:each="board : ${boards}">
                    <input type="checkbox" id="board" name="board" th:value="${board.name}" class="form-check-input" th:disabled="${board.name} == '기본'">
                    <label for="board" th:text="${board.name}" class="form-check-label">테스트</label>
                </div>
                <div class="justify-content-end d-flex">
                    <button type="submit" class="btn btn-dark btn-sm">삭제</button>
                </div>
            </div>

            <div class="input-group my-2" style="width: 50vw;">
                <label for="comment"></label>
                <input type="text" id="comment" name="comment" placeholder="추가할 게시판을 입력하세요" class="form-control rounded-start-4">
                <button type="submit" class="btn btn-sm btn-dark rounded-end-4">등록</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
